<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

	<section id="container" layout:fragment="content">
	
		<div th:replace="/common/lnb"></div> 

		<div id="contents">
			<h1>쉘위봇 X 쉘위치킨</h1>
			<table>
				<colgroup>
					<col style="width:500px"/>
					<col style="width:200px"/>
				</colgroup>
				<tbody>
					<tr>
						<td>ID : 
							<input type="text" id="id"  style="text-align:center;width:150px"/>
						</td>
					</tr>
					<tr>
					<tr>
						<td>PASSWORD : 
							<input type="text" id="password"  style="text-align:center;width:150px"/>
						</td>
					</tr>
				</tbody>
			</table>

			<button id="getButton">Get</button>
			<br></br>
			
			방송회차 : <input type="text" id="getTotalBroadSeq"  style="text-align:center;width:50px"/>
			평가자 : <input type="text" id="getTotalApprSeq"  style="text-align:center;width:50px"/>
			<button id="getTotalPoint">getTotalPoint</button>
			<br></br>
			
			방송회차 : <input type="text" id="getBroadSeq"  style="text-align:center;width:50px"/>
			평가자 : <input type="text" id="getApprSeq"  style="text-align:center;width:50px"/>
			요리 : <input type="text" id="getCookSeq"  style="text-align:center;width:50px"/>
			<button id="getPoint">getPoint</button>
			<br></br>
			
			방송회차 : <input type="text" id="getAvgBroadSeq"  style="text-align:center;width:50px"/>
			요리 : <input type="text" id="getAvgCookSeq"  style="text-align:center;width:50px"/>
			<button id="getAvgPoint">getAvgPoint</button>
			<br></br>

			방송회차 : <input type="text" id="seqBroadSeq"  style="text-align:center;width:50px"/>
			평가자 : <input type="text" id="setApprSeq"  style="text-align:center;width:50px"/>
			요리사 : <input type="text" id="setCookSeq"  style="text-align:center;width:50px"/>
			1번 평가 : <input type="text" id="setPoint1"  style="text-align:center;width:50px"/>
			2번 평가 : <input type="text" id="setPoint2"  style="text-align:center;width:50px"/>
			3번 평가 : <input type="text" id="setPoint3"  style="text-align:center;width:50px"/>
			<br></br>
			평균포인트 : <input type="text" id="setAvgPoint"  style="text-align:center;width:50px"/>
			<button id="setPoint">setPoint</button>

		</div>
		


	<script th:inline="javascript">

	$('#getButton').click(function() {
		$.ajax({
			url:"http://localhost:8080/reservation/seoul/get",
			data:
				{
					id: $('#id').val(),
					password: $('#password').val()
				},
			success:function(response) {
				alert(response);
			}
		});
	});
	
	$('#getTotalPoint').click(function() {
		getTotalPoint(eval($('#getTotalBroadSeq').val()), eval($('#getTotalApprSeq').val()));	
	})

	$('#getPoint').click(function() {
		getPoint($('#getBroadSeq').val(), $('#getApprSeq').val(), $('#getCookSeq').val());	
	})

	$('#getAvgPoint').click(function() {
		getPoint($('#getAvgBroadSeq').val(), $('#getAvgCookSeq').val());	
	})

	$('#setPoint').click(function() {
		setPoint( eval($('#seqBroadSeq').val()), eval($('#setApprSeq').val()), eval($('#setCookSeq').val())
				 ,eval($('#setPoint1').val()), eval($('#setPoint2').val()), eval($('#setPoint3').val()) 
				 ,eval($('#setAvgPoint').val()) );
	})

	function getPointCallBack(data){
		var result = data;
		console.log("getPointCallBack : " + JSON.stringify(data));
	}	

	function setPointCallBack(data){
		var result = data;
		console.log("setPointCallBack : " + JSON.stringify(data));
	}	

	</script>
	
	</section>
</html>
